<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="login-email" placeholder="Email">
      <input type="password" name="password" id="login-password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>
  </header>

  <main class="main-container flex-container">
    <form action="" id="evaluation-form" class="flex-container">

      <label>
        <div class="flex-container-column">
          Qual o seu primeiro nome?
          <input id="input-name" type="text" placeholder="Nome">
        </div>
      </label>

      <label>
        <div class="flex-container-column">
          Qual o seu sobrenome?
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
      </label>

      <label>
        <div class="flex-container-column">
          Qual o seu e-mail?
          <input id="input-email" type="text" placeholder="Email">
        </div>
      </label>

      <div class="flex-container">
        <label>
          <div class="flex-container-column">
            Qual a sua casa?
            <select id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div>
        </label>
      </div>

      <label id="label-family">Qual a sua família?</label>
      <div id="family" class="flex-container">
        <label>
          <input id="frontend" type="radio" name="family" value="Frontend">
          Frontend
        </label>
        <label>
          <input id="backend" type="radio" name="family" value="Backend">
          Backend
        </label>
        <label>
          <input id="fullstack" type="radio" name="family" value="FullStack">
          FullStack
        </label>
      </div>      

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="flex-container">
        <label>
          <input id="hofs" type="checkbox" class="subject" value="HoFs">
          HoFs
        </label>
        <label>
          <input id="Jest" type="checkbox" class="subject" value="Jest">
          Jest
        </label>
        <label>
          <input id="Promises" type="checkbox" class="subject" value="Promises">
          Promises
        </label>
        <label>
          <input id="React" type="checkbox" class="subject" value="React">
          React
        </label>
        <label>
          <input id="SQL" type="checkbox" class="subject" value="SQL">
          SQL
        </label>
        <label>
          <input id="Python" type="checkbox" class="subject" value="Python">
          Python
        </label>
      </div>      

      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="flex-container">
        <label>
          <input id="score1" type="radio" name="rate" value="1">
          1
        </label>
        <label>
          <input id="score2" type="radio" name="rate" value="2">
          2
        </label>
        <label>
          <input id="score3" type="radio" name="rate" value="3">
          3
        </label>
        <label>
          <input id="score4" type="radio" name="rate" value="4">
          4
        </label>
        <label>
          <input id="score5" type="radio" name="rate" value="5">
          5
        </label>
        <label>
          <input id="score6" type="radio" name="rate" value="6">
          6
        </label>
        <label>
          <input id="score7" type="radio" name="rate" value="7">
          7
        </label>
        <label>
          <input id="score8" type="radio" name="rate" value="8">
          8
        </label>
        <label>
          <input id="score9" type="radio" name="rate" value="9">
          9
        </label>
        <label>
          <input id="score10" type="radio" name="rate" value="10">
          10
        </label>
      </div>
      

      <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <span id="counter">500</span>
      
      <div class="flex-container">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <label>
          <input type="checkbox" name="agreement" id="agreement">
          Concordo!
        </label>
      </div>
      

      <button type="submit" id="submit-btn">Enviar</button>
    </form>

    <!-- FORM DATA -->
    <form id="form-data">
    </form>

    <!-- FORM LOGO -->
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">

  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer> 
  <script src="script.js"></script>
</body>

</html>
