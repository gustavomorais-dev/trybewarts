<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="login-email" placeholder="Email">
      <input type="password" name="password" id="login-password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>
  </header>

  <main class="main-container flex-container">
    <form action="" id="evaluation-form" class="flex-container">

      <div class="flex-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div class="flex-container">
        <input id="input-email" type="text" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>

      <label for="frontend">Frontend</label>
      <input id="frontend" type="radio" name="family" value="Frontend">

      <label for="backend">Backend</label>
      <input id="backend" type="radio" name="family" value="Backend">

      <label for="fullstack">FullStack</label>
      <input id="fullstack" type="radio" name="family" value="FullStack">
      
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <footer>

  </footer>

  <script src="script.js"></script>
</body>

</html>
