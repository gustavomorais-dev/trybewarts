<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="login-email" placeholder="Email">
      <input type="password" name="password" id="login-password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>
  </header>

  <main class="main-container flex-container">
    <form action="" id="evaluation-form" class="flex-container">

      <div class="flex-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div class="flex-container">
        <input id="input-email" type="text" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label id="label-family">Qual sua família?</label>
      <label for="frontend">Frontend</label>
      <input id="frontend" type="radio" name="family" value="Frontend">
      <label for="backend">Backend</label>
      <input id="backend" type="radio" name="family" value="Backend">
      <label for="fullstack">FullStack</label>
      <input id="fullstack" type="radio" name="family" value="FullStack">

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="hofs">HoFs</label>
      <input id="hofs" type="checkbox" class="subject" value="HoFs">
      <label for="Jest">Jest</label>
      <input id="Jest" type="checkbox" class="subject" value="Jest">
      <label for="Promises">Promises</label>
      <input id="Promises" type="checkbox" class="subject" value="Promises">
      <label for="React">React</label>
      <input id="React" type="checkbox" class="subject" value="React">
      <label for="SQL">SQL</label>
      <input id="SQL" type="checkbox" class="subject" value="SQL">
      <label for="Python">Python</label>
      <input id="Python" type="checkbox" class="subject" value="Python">

      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="flex-container">
        <label for="score1">1</label>
        <input id="score1" type="radio" name="rate" value="1">
        <label for="score2">2</label>
        <input id="score2" type="radio" name="rate" value="2">
        <label for="score3">3</label>
        <input id="score3" type="radio" name="rate" value="3">
        <label for="score4">4</label>
        <input id="score4" type="radio" name="rate" value="4">
        <label for="score5">5</label>
        <input id="score5" type="radio" name="rate" value="5">
        <label for="score6">6</label>
        <input id="score6" type="radio" name="rate" value="6">
        <label for="score7">7</label>
        <input id="score7" type="radio" name="rate" value="7">
        <label for="score8">8</label>
        <input id="score8" type="radio" name="rate" value="8">
        <label for="score9">9</label>
        <input id="score9" type="radio" name="rate" value="9">
        <label for="score10">10</label>
        <input id="score10" type="radio" name="rate" value="10">
      </div>
      <!-- TEXT AREA -->
      <div class="flex-container">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>

    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">

  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer> 
  <script src="script.js"></script>
</body>

</html>
