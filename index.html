<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="#" class="trybewarts-login">
      <input type="email" name="email" id="login-email" placeholder="Email">
      <input type="password" name="password" id="login-password" placeholder="Senha">
      <button id="login-button">Entrar</button>
    </form>
  </header>

  <main class="main-container flex-container">
    <form action="" id="evaluation-form" class="flex-container">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="text" placeholder="Email">

      <!-- TEXT AREA -->
      <div class="flex-container">
        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>

      <div>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer> 
  <script src="script.js"></script>
</body>

</html>
